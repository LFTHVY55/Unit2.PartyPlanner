<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0"> 
<title>Party Planner</title>

<link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Party Planner</h1>

  <div class="party-list">
    <h2>Upcoming Parties</h2>
    <ul id="party-list-items"></ul>
  </div>

  <form id="add-party-form">
    <h2>Add a New Party</h2>
    <label for="party-name">Party Name:</label>
    <input type="text" id="party-name" name="partyName" required>
    <br>
    <label for="party-date">Party Date:</label>
    <input type="date" id="party-date" name="partyDate" required>
    <br>
    <label for="party-time">Party Time:</label>
    <input type="time" id="party-time" name="partyTime" required>
    <br>
    <label for="party-location">Party Location:</label>
    <input type="text" id="party-location" name="partyLocation" required>
    <br>
    <label for="party-description">Party Description:</label>
    <textarea id="party-description" name="partyDescription" rows="4" cols="50" required></textarea>
    <br>
    <button type="submit">Add Party</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
